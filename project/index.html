<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Continuous scrolling - fullPage.js</title>
    <meta name="author" content="Matthew Howell" />
    <meta name="description" content="fullPage continuous scrolling demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="../jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="css/examples.css" />

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

    <!--script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    
    <!-- Load c3.css -->
    <link href="../include/c3.css" rel="stylesheet" type="text/css">
    <!-- Load d3.js and c3.js -->
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="../include/c3.js"></script>
    <!--script src="../include/jquery-3.1.1.js"></script-->
    

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script type="text/javascript" src="../jquery.fullPage.js"></script>
    <script type="text/javascript" src="js/examples.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['1stPage', '2ndPage', '3rdPage', '4thPage', '5thPage'],
              menu: '#menu',
            });
        });
    </script>

    <script type="text/javascript" src="js/country_chart.js"></script>
    <script type="text/javascript" src="js/year_chart.js"></script>
    <script type="text/javascript" src="js/fat_chart.js"></script>

</head>
<body>

<ul id="menu">
    <li data-menuanchor="1stPage" class="active"><a href="#1stPage">Homepage</a></li>
    <li data-menuanchor="2ndPage"><a href="#2ndPage">Map</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Chart</a></li>
    <li data-menuanchor="4thPage"><a href="#4thPage">Member</a></li>
</ul>

<div id="fullpage">
    <div class="section active" id="section1">
        <div class="slide" id="slide1-1">
            <h1>test</h1>
        </div>
        <div class="slide active" id="slide1-2">
            <h1>HomePage</h1>
        </div>
        <div class="slide" id="slide1-3">
            <h1>test</h1>
        </div>
    </div>
    <div class="section" id="section2">
        <h1>Map</h1>
    </div>
    <div class="section" id="section3">

        <div class="slide" id="slide2-1">
            <select id="area">
                <option value='Continent' >World</option>
                <option>Asia</option>
                <option>Africa</option>
                <option>Europe</option>
                <option>Oceania</option>
                <option value='NAmerica'>North America</option>
                <option value='SAmerica'>South America</option>
                <option>Antarctica</option>
            </select>
            
            <select id="style">
                <option value='bar'>Bar Chart</option>
                <option value='pie'>Pie Chart</option>
                <option value='donut'>Donut Chart</option>
            </select>
            <div id="chart"></div>
        </div>
        <div class="slide active" id="slide2-2">  
            <iframe src="https://zh.wikipedia.org" height="700px" width="1010px" style=" border:none"></iframe>
        </div>
        <div class="slide" id="slide2-3">  
            <div id="year_chart"></div>
        </div>
        <div class="slide" id="slide2-4">
            <select id="range">
                <option value='%Y'>By Year</option>
                <option value='%Y%m'>By Month</option>
                <option value='%Y%m%d'>By Day</option>
            </select>

            <div id="fat_chart"></div>
        </div>

    </div> 
    <div class="section" id="section4">
        <h1>Member</h1>
    </div>
</div>

</body>
</html>
