<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Continuous scrolling - fullPage.js</title>
    <meta name="author" content="Matthew Howell" />
    <meta name="description" content="fullPage continuous scrolling demo." />
    <meta name="keywords"  content="fullpage,jquery,demo,scroll,loop,continuous" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="../jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="../jquery.fullPage.js"></script>
    <script type="text/javascript" src="examples.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['1stPage', '2ndPage', '3rdPage', '4thPage', '5thPage'],
              menu: '#menu',
            });
        });
    </script>

</head>
<body>

<ul id="menu">
    <li data-menuanchor="1stPage" class="active"><a href="#1stPage">Homepage</a></li>
    <li data-menuanchor="2ndPage"><a href="#2ndPage">Map</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Chart</a></li>
    <li data-menuanchor="4thPage"><a href="#4thPage">Member</a></li>
</ul>

<div id="fullpage">
    <div class="section active" id="section1">
        <div class="slide" id="slide1">
            <h1>test</h1>
        </div>
        <div class="slide active" id="slide2">
            <h1>HomePage</h1>
        </div>
        <div class="slide" id="slide3">
            <h1>test</h1>
        </div>
    </div>
    <div class="section" id="section2">
        <h1>Map</h1>
    </div>
    <div class="section" id="section3">
        <h1>Chart</h1>
    </div> 
    <div class="section" id="section4">
        <h1>Member</h1>
    </div>
</div>

</body>
</html>
